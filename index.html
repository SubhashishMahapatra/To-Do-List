<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h2 style="text-align: center; padding: 20px 20px; ">ToDo's List</h2>
        <div class="input-group mb-3" style="width: 600px; margin: 0 auto; ">
            <input type=" text" class="form-control" placeholder="Add To-Do" aria-label="Username"
                aria-describedby="basic-addon1" , id="todoinput">
            <button class="btn btn-primary" id="todobtn">Add To-Do list</button>
        </div>
        <hr>
        <h3 style="text-align: center;">Task to be done</h3>
        <ul style="width: 800px; margin: 0 auto;" id="todo-list"></ul>
        <hr>
        <h3 style="text-align: center;">Completed Tasks</h3>
        <ul style="width: 800px; margin: 0 auto;" id="completed-list"></ul>
        <hr>
    </div>

    <script src="script.js"></script>
</body>

</html>
